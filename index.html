<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./index.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creative Design</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="img img__type_header" src="./images/header__logo.svg" alt="website logo"></img>
      <nav class="header__menu">
        <ul class="list list__type_header">
          <li><a class="link link__type_header" href="#portfolio">Home</a></li>
          <li><a class="link link__type_header" href="#about">Portfolio</a></li>
          <li><a class="link link__type_header" href="#testimonials">About</a></li>
          <li><a class="link link__type_header" href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="lead">
        <img class="img img__type_lead-rigth" src="./images/lead__rigth.svg" alt="image on the main page with the right">
        <img class="img img__type_lead-left" src="./images/lead__left.svg" alt="the image on the main page from the left">
        <p class="subtitle subtitle__type_lead">Lorem ipsum dolor sit amet, consectetur adipiscing elit.Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <h1 class="title title__type_lead">Creative Design</h1>
        <button class="btn btn__type_lead btn__style_ligth"></button>
      </section>
      <section id="portfolio" class="portfolio">
        <h2 class="title title__type_second"></h2>
        <div class="porfolio__group">
          <article class="portfolio__card">
            <img class="img img__type_portfolio" src="" alt="">
          </article>
        </div>
      </section>
      <section id="about" class="about">
        <ul class="list list__type_about">
          <li class="list__item""><p class="subtitle subtitle__type_about"></p></li>
          <li class="list__item""><p class="subtitle subtitle__type_about"></p></li>
        </ul>
        <img class="img img__type_about" src="" alt="">
      </section>
      <section id="testimonials" class="testimonials">
        <h2 class="title title__type_second"></h2>
        <p class="subtitle subtitle__type_testimonials"></p>
        <div class="testimonials__group">
          <article class="testimonials__card">
            <img class="img img__type_testimonials" src="" alt="">
            <div class="testimonials__description">
              <h3 class="title title__type_testimonials"></h3>
              <p class="subtitle subtitle__type_testimonials"></p>
              <a class="link link__type_testimonials"></a>
            </div>
          </article>
          <article class="testimonials__card">
            <img class="img img__type_testimonials" src="" alt="">
            <div class="testimonials__description">
              <h3 class="title title__type_testimonials"></h3>
              <p class="subtitle subtitle__type_testimonials"></p>
              <a class="link link__type_testimonials"></a>
            </div>
          </article>
          <article class="testimonials__card">
            <img class="img img__type_testimonials" src="" alt="">
            <div class="testimonials__description">
              <h3 class="title title__type_testimonials"></h3>
              <p class="subtitle subtitle__type_testimonials"></p>
              <a class="link link__type_testimonials"></a>
            </div>
          </article>
        </div>
        <button class="btn btn__type_dark"></button>
      </section>
      <section id="contact" class="contact">
        <h2></h2>
        <form action="">
          <div>
            <input type="text">
            <input type="text">
            <input type="text">
          </div>
          <button class="btn btn__type_ligth"></button>
        </form>
      </section>
    </main>
    <footer class="footer">
      <p class="subtitle subtitle__type_footer"></p>
      <ul class="list list__type_footer">
        <li><p></p></li>
        <li><p></p></li>
      </ul>
    </footer>
  </div>
</body>
</html>
